<main class="container">
  <!--<button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter Assignment</button>-->
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button class="ajouterBtn" mat-flat-button color="accent">Ajouter Assignment</button>
    </a>
  </div>

  <mat-list *ngFor="let assignment of assignments">
    <nav routerLink="/assignment/{{assignment.id}}">
    <h3 mat-subheader>{{assignment.dateDeRendu | date:'dd/MM/yyyy'}}</h3>
    <mat-list-item (click)="assignementClique(assignment)">
      <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{assignment.nom}} a été rendu.
      </p>
      <ng-template #nonsoumis>
        Le devoir {{assignment.nom}} n'a pas été rendu.
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
    </nav>
  </mat-list>

  <mat-paginator [length]="totalDocs"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onChangePage($event)"
                 aria-label="Select page">
  </mat-paginator>
  <!--<app-assignment-detail [assignmentTransmis]="assignementSelected"></app-assignment-detail>-->
</main>

<router-outlet></router-outlet>
