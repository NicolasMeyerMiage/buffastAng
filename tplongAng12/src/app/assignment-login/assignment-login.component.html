<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <mat-form-field>
        <input matInput type="text" id="login" placeholder="Login" formControlName="login"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" id="password" placeholder="Password" formControlName="password"/>
      </mat-form-field>

      <p *ngIf="error" class="error">{{ error }}</p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
